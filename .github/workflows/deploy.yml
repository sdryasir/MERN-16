name: Deploy Mernstack App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changed Folders
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      admin: ${{ steps.filter.outputs.admin }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout (fetch full history so paths-filter can work)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - 'client/**'
            admin:
              - 'admin/**'
            backend:
              - 'backend/**'

      - name: Debug changed folders
        run: |
          echo "---- paths-filter outputs ----"
          echo "client: '${{ steps.filter.outputs.client }}'"
          echo "admin:  '${{ steps.filter.outputs.admin }}'"
          echo "backend: '${{ steps.filter.outputs.backend }}'"
          echo "------------------------------"

  client:
    name: Deploy Client to Netlify
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ fromJSON(needs.changes.outputs.client) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Client)
        run: npm ci
        working-directory: ./client

      - name: Build Client
        run: npm run build
        working-directory: ./client

      - name: Deploy to Netlify (Client)
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./client/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Client from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.CLIENT_SITE_ID }}

  admin:
    name: Deploy Admin to Netlify
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ fromJSON(needs.changes.outputs.admin) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Admin)
        run: npm ci
        working-directory: ./admin

      - name: Build Admin
        run: npm run build
        working-directory: ./admin

      - name: Deploy to Netlify (Admin)
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./admin/dist
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Admin from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_SITE_ID }}

  backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ fromJSON(needs.changes.outputs.backend) }}
    steps:
      - name: Deploy to Render
        uses: render-oss/deploy-action@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
